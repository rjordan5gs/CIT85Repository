<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Position Absolute</h1>

    <div class="container">
        <div class="box1">Box 1</div>
        <div class="box2">Box 2</div>
        <div class="box3">Box 3</div>
    </div>

    <article>Box 1 position is absolute, this means that
        it will be positioned based off any other CSS elements using
        position. The container is using "Relative" Positioning, therefore
        it is considered the next element on the DOM.
    </article>
</body>
</html>
